<!DOCTYPE html>

      <input type="text" readonly />
      <input type="text" readonly />
      <input type="text" readonly />
      <input type="text" readonly />
      <input type="text" readonly />
      <input type="text" readonly />

    <span class="winner__message">

      <p class="current__player">X</p>
      <h2>turn</h2>
    </span>
  </body>
</html>
